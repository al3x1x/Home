<div class="container-fluid" style="background-image: url('assets/imagenes/backhome.jpg');">
  <div class="card1 text-center">
    <div class="cardd-body">
      <div class="row">
        <h5 class="texto-bienvenido" style="margin-top: 4.2rem;">
          Bienvenido
        </h5>
        <hr />
      </div>
      <hr />

      <div class="container">
        <div class="row">
          <div class="card" *ngFor="let perfiles of usuario.listaImagenesPerfilEmpleado" style="width: 18rem">
            <div class="servicios" (click)="detallesUsuarios(perfiles.csPerfil)">
              <div class="div">
                <img
                  class="card-img-top"
                  [src]="perfiles.imagenes"
                  alt="Card image cap"
                />
                <div class="card-body">
                </div>
                <p class="card-text">
                  <strong>{{ perfiles.descripcion }}</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
