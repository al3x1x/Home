            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onChangePassword()" novalidate>
                    <div class="form-group text-center">
                        <label for="password"><strong>Contraseña</strong></label>
                        <input type="password" name="password" id="password" class="form-control"
                            [(ngModel)]="password" required>
                    </div>
    
                    <div class="form-group text-center">
                        <label for="confirmPassword"><strong>Confirmar contraseña</strong></label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                            [(ngModel)]="confirmPassword" required>
                    </div>
                   <br>
                    <div class="form-group text-center">
                        <button class="btn btn-outline-success" [disabled]="!f.valid" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
                                <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
                              </svg> Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
