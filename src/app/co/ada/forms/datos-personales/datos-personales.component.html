 <div class="formulario"  (submit)="guardar()">
  <div class="card">
    <h3>Hoja de Vida </h3>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
      </svg>
    </div>
  <hr>

  <form>
    <h4>Información del Estado</h4> <br>
  
    <div class="form-row"> 
      <div class="form-group col-md-5">
        <input type="text" class="form-control" id="inputEmail4" placeholder="Activo" [(ngModel)]="estado" name="estado"    disabled>
        <label for="inputEmail4" >Estado</label> 
      </div>
      <div class="form-group col-md-5">
        <input type="text" class="form-control" id="inputEmail4" placeholder="Termino indefinido"   disabled>
        <label for="inputEmail4">Clase</label> 
      </div>
    </div>
    <hr>
  
    <h4>Información del Empleado</h4>  <br>
  
    <div class="form-row"> 
      <div class="form-group col-md-4">
        <input type="text" class="form-control" id="inputEmail4"  [(ngModel)]="nombre" name="nombre"  disabled>
        <label for="inputEmail4" >Nombres</label> 
      </div>
     <!--- <div class="form-group col-md-2">
        <input [(ngModel)]="tipo_vinculo" name="tipo" type="text" class="form-control"  disabled>
        <label>Tipo:</label> 
      
      </div> -->
      <div class="form-group col-md-4">
        <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="tipoDocumento" name="documento" disabled>
        <label for="inputEmail4"  >Tipo de documento</label> 
      </div>

      <div class="form-group col-md-4">
        <input type="number" class="form-control" id="inputEmail4" [(ngModel)]="nitsd" name="nitsd" disabled>
        <label for="inputEmail4" >Documento</label> 
      </div>

    <div class="form-group col-md-4">
      <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="ciudad" name="expedicion" disabled>
      <label for="inputEmail4" >L. expedición</label> 
    </div>
    <div class="form-group col-md-4">
      <input type="datetime" class="form-control" id="inputEmail4" [(ngModel)]="fechaCreacion" name="nacimiento" disabled>
      <label for="inputEmail4" >F. Nacimiento</label> 
    </div>
    <div class="form-group col-md-4">
      <input type="email" class="form-control" id="inputEmail4"  [(ngModel)]="email" name="Email" disabled>
      <label for="inputEmail4">Email</label> 
    </div>
  </div>
  <hr>
  
  <h4>Lugar de correspondencia</h4>  <br>
  
  <div class="form-row"> 
    <div class="form-group col-md-4">
      <input type="text" class="form-control" id="inputEmail4" placeholder="Municipio">
      <label for="inputEmail4">Municipio</label> 
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" id="inputEmail4"  [(ngModel)]="direccion" name="direccion">
      <label for="inputEmail4">Dirección</label> 
    </div>
    <div class="form-group col-md-4">
      <input type="number" class="form-control" id="inputEmail4" [(ngModel)]="telefono" name="telefono">
      <label for="inputEmail4" >Teléfono</label> 
    </div>
  </div>
  


  </form>
  </div>
  </div>

</div>

<app-footer></app-footer>
