<div class="contenedor-nav">
  <div class="image">
    <img class="imagen" src="assets/imagenes/ada.png" alt="logo empresa ADA S.A.S">
  </div>

  

  <div class="icons">




  <div class="icon">
    
    <a routerLink="/index" style="text-decoration-color: black;">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
      <path fill-rule="evenodd"
        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
    </svg>
  </a>
  </div>


  <div class="usuario">


    <div class="dropdown">


      <div class="dropdown-toggle contenedor-usuario" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="name">
          <h4 class="usuario">{{user.nombreUsuario}}</h4>
        </div>

        <div class="icono ml-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person"
            viewBox="0 0 16 16">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
          </svg>
        </div>

      </div>


      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">


        <div class="contenedor-info-empleado">

          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-person"
              viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg>
          </div>

          <div class="contenedor-parrafos">
            <p class="nombreUsuario">{{user.nombreUsuario}} </p>
            <hr>
            <div *ngFor="let perfiles of user.listaImagenesPerfilEmpleado">
              <p>{{ perfiles.descripcion }}</p>
            </div>
          </div>

        </div>

        <div class="text-contraseña">
          <p class="text-cont"><strong>Cambiar Contraseña</strong></p>
        </div>

        <form>
          <div class="container m5 perfilUsuario">

            <div class="input-group flex-nowrap">
              <input type="text" placeholder="Contraseña" class="form-control contraseña mb-2">
            </div>

            <div class="input-group flex-nowrap">
              <input type="text" placeholder="Confirmar Contraseña" class="form-control contraseña mb-2">
            </div>

            <div class="form-group">
              <a class="btn btn-block guardar">Guardar</a>
              <hr>
              <a class="btn btn-block salir" (click)="cerrarSesion()">Cerrar Sesión</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    </div>
  </div>
</div>
