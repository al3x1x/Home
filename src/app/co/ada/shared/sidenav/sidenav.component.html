<div class="container__sibebar">

  <div class="sidebar">
    <div class="no-active" *ngFor="let detPadre of detallePadreHijo">
  
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
  
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-text-fill"
          viewBox="0 0 16 16">
          <path
            d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z" />
        </svg>
        {{detPadre.descripcionHijo}}
  
      </button>
  
      <div class="active" aria-labelledby="dropdownMenuButton1">
        <ul *ngFor="let item of detPadre.detalleUsu let i = index">
          <li (click)="getForms(item.paginaRecurso,item.perfil,i);"><a>{{item.descripcionHijo}}</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="calidad">
    <app-calidad> </app-calidad>
  </div>

</div>
